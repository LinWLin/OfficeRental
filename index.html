<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>办公租赁</title>
	<link rel="stylesheet" href="">
	<style>
		*{padding:0;margin:0;}
		canvas {
			margin:10px 50px;
			background: #E1EFF2;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="1200" height="1200">
		您的浏览器不支持H5 canvas标签
	</canvas>

	<script>
	window.onload=function(){
		var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");
		var img=new Image();
		var imgA=new Image();
		var imgB=new Image();
		img.src="img/chair01.png";
		imgA.src="img/chair2.png";
		imgB.src="img/chair3.png";


		for(var a=0,x=116;a<8;a++){
			ctx.fillStyle='#FCCEAD';
			ctx.fillRect(x,210,90,90);
			x+=100;
		}

		for(var b=0,x=116;b<6;b++){
			ctx.fillStyle='#FCCEAD';
			ctx.fillRect(x,860,90,90);
			x+=100;
		}
		ctx.fillRect(610,1010,210,105);
		ctx.fillRect(840,1010,170,105);
		ctx.fillRect(1030,1010,160,105);

		img.onload=function(){
		 /*首三行*/
		for(var i=0,x=6;i<24;i++){
			ctx.drawImage(img,x,20);
			ctx.drawImage(img,x,70);
			ctx.drawImage(img,x,120);
			x+=50;
		}

		/* 左边中间两列 */
		for(var j=0,y=210;j<15;j++){
			ctx.drawImage(img,6,y);
			ctx.drawImage(img,56,y);
			y+=50;
		}


		/* 左边12个工位 */
		for(var k=0,y=1000;k<3;k++){
			ctx.drawImage(img,6,y);
			ctx.drawImage(img,56,y);
			ctx.drawImage(img,106,y);
			ctx.drawImage(img,156,y);
			y+=50;
		}

		/* 8个三人工位 */
		for(var l=0,x1=120,x2=165;l<8;l++){
			ctx.drawImage(img,x1,220);
			ctx.drawImage(img,x2,220);
			ctx.drawImage(img,(x1+x2)/2,260);
			x1+=100;x2+=100;
		}

		/* 6个三人工位 */
		for(var m=0,x1=120,x2=165;m<6;m++){
			ctx.drawImage(img,x1,870);
			ctx.drawImage(img,x2,870);
			ctx.drawImage(img,(x1+x2)/2,910);
			x1+=100;x2+=100;
		}

		/* 右边两列 */
		for(var n=0,y=340;n<11;n++){
			ctx.drawImage(img,1100,y);
			ctx.drawImage(img,1156,y);
			y+=57;
		}


		/*8个工位*/
		for(var o=0,y=1020;o<2;o++){
			ctx.drawImage(img,620,y);
			ctx.drawImage(img,670,y);
			ctx.drawImage(img,720,y);
			ctx.drawImage(img,770,y);
			y+=50;
		}


		/*5个工位*/
		for(var k=0,y=1020;k<2;k++){
			ctx.drawImage(img,855,y);
			ctx.drawImage(img,905,y);
			y+=50;
		}
			ctx.drawImage(img,955,1045);


		/*6个工位*/
		for(var p=0,y=1020;p<2;p++){
			ctx.drawImage(imgA,1040,y);
			ctx.drawImage(img,1090,y);
			ctx.drawImage(img,1140,y);
			y+=50;
		}
		}

		ctx.fillStyle='#F0F0F0';
		ctx.fillRect(115,310,970,540);
		ctx.fillRect(920,190,270,120);
		ctx.fillRect(720,850,365,120);


		ctx.strokeStyle="#000";
		drawRoundRect(ctx, 130, 325, 150, 200, 20);      
        ctx.stroke();

		drawRoundRect(ctx, 130, 535, 150, 200, 20);      
        ctx.stroke();

        drawRoundRect(ctx, 130, 745, 150, 90, 20);      
        ctx.stroke();


		drawRoundRect(ctx, 295, 325, 150, 90, 20);      
        ctx.stroke();

		drawRoundRect(ctx, 460, 325, 150, 90, 20);      
        ctx.stroke();
		drawRoundRect(ctx, 460, 425, 150, 280, 20);      
        ctx.stroke();
		drawRoundRect(ctx, 460, 715, 150, 120, 20);      
        ctx.stroke();

		drawRoundRect(ctx, 625, 380, 180, 325, 20);      
        ctx.stroke();
		drawRoundRect(ctx, 625, 715, 180, 120, 20);      
        ctx.stroke();

		drawRoundRect(ctx, 735, 860, 190, 95, 20);      
        ctx.stroke();

		drawRoundRect(ctx, 940, 325, 130, 100, 20);      
        ctx.stroke();
		drawRoundRect(ctx, 940, 435, 130, 255, 20);      
        ctx.stroke();
		drawRoundRect(ctx, 940, 700, 130, 255, 20);      
        ctx.stroke();

		drawRoundRect(ctx, 940, 205, 130, 90, 20);      
        ctx.stroke();
		drawRoundRect(ctx, 1085, 205, 90, 90, 20);      
        ctx.stroke();


		
		 function drawRoundRect(cxt, x, y, width, height, radius){   
	        cxt.beginPath();   
	        cxt.arc(x + radius, y + radius, radius, Math.PI, Math.PI * 3 / 2);   
	        cxt.lineTo(width - radius + x, y);   
	        cxt.arc(width - radius + x, radius + y, radius, Math.PI * 3 / 2, Math.PI * 2);   
	        cxt.lineTo(width + x, height + y - radius);   
	        cxt.arc(width - radius + x, height - radius + y, radius, 0, Math.PI * 1 / 2);   
	        cxt.lineTo(radius + x, height +y);   
	        cxt.arc(radius + x, height - radius + y, radius, Math.PI * 1 / 2, Math.PI);   
	        cxt.closePath();   
	    }  
	}
	</script>
</body>
</html>
